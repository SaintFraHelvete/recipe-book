<div class="row">
  <div class="col-xs-12">
    <img alt="{{ recipe.name }}" class="img-responsive" [src]="recipe.imagePath" style="max-height:300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary dropdown-toggle">
      Manage Recipe <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a href="#">To shopping list</a></li>
      <li><a href="#">Edit recipe</a></li>
      <li><a href="#">Delete recipe</a></li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Description
  </div>
</div>
